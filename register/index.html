<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form id="reg-form">
      <input type="text" autocomplete="off" placeholder="Username" />
      <input type="password" autocomplete="off" placeholder="Password" />
      <input type="submit" value="Submit Form" />
    </form>

    <script>
      const form1 = document.getElementById("reg-form");
      form1.addEventListener("submit", registerUser);

      async function registerUser(event) {
        event.preventDefault();
        const username = event.target.children[0].value;
        const password = event.target.children[1].value;

        const result = await fetch(
          "https://rest-api-thsx.herokuapp.com/api/register",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          }
        ).then((res) => res.json());

        if (result.status === "ok") {
          // everythign went fine
          alert("Success");
        } else {
          alert(result.error);
        }
      }
    </script>
  </body>
</html>
